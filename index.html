<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      background-color: #f5deb3; /* beige-brown background */
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      max-width: 1100px;
      gap: 40px;
    }

    /* Left image */
    .profile-pic {
      width: 350px;
      height: 480px;
      border-radius: 200px 200px 0 0; /* arch effect */
      overflow: hidden;
      flex-shrink: 0;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Right side text */
    .info {
      max-width: 500px;
    }

    .info .contact {
      font-size: 14px;
      margin-bottom: 40px;
      color: black;
    }

    /* Typing effect */
    .typing {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 10px;
      white-space: nowrap;
      border-right: 3px solid black;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink 0.7s step-end infinite;
    }

    .subtyping {
      font-size: 20px;
      font-style: italic;
      color: black;
      margin-bottom: 30px;
      white-space: nowrap;
      border-right: 2px solid black;
      overflow: hidden;
      width: 0;
      animation: typing2 2s steps(20, end) forwards;
      animation-delay: 3.2s;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes typing2 {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .line {
      width: 100%;
      height: 2px;
      background: black;
      margin: 20px 0;
    }

    /* Navigation buttons */
    .nav-links {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 5.5s;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      padding: 10px 20px;
      border: 1px solid black;
      border-radius: 25px;
      transition: 0.3s;
      font-size: 16px;
    }

    .nav-links a:hover {
      background: #d5b453;
      color: #5B5140;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .profile-pic {
        width: 250px;
        height: 350px;
      }

      .typing {
        font-size: 36px;
      }

      .subtyping {
        font-size: 18px;
      }

      .nav-links {
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side - Profile Photo -->
    <div class="profile-pic">
      <img src="5.jpeg" alt="krish prajapati">
    </div>

    <!-- Right Side - Info -->
    <div class="info">
      <div class="contact">
        <p>+91 8401829027</p>
        <p>krishprajapati2147@gmail.com</p>
         &copy; 2025 krish. All rights reserved.
      </div>

      <!-- Typing Effect -->
      <h1 class="typing">krish prajapati</h1>
      <p class="subtyping">STUDENT AND WEB DEVELOPER</p>

      <div class="line"></div>

      <!-- Navigation Links -->
      <div class="nav-links">
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>
</body>
</html>
