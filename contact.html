    nav ul li a {
  position: relative;
  text-decoration: none;
  color: #333;
  font-weight: 500;
  transition: color 0.3s;
  padding: 5px 10px;
}

/* Hover text color */
nav ul li a:hover {
  color: #d97706;
}

/* Underline effect */
nav ul li a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -3px;
  width: 0%;
  height: 3px;
  background: #d97706;
  transition: width 0.3s ease-in-out;
  border-radius: 2px;
}

/* On hover, expand underline */
nav ul li a:hover::after {
  width: 100%;
}

/* Active page link */
nav ul li a.active {
  color: #d97706;
}

/* Keep underline visible for active page */
nav ul li a.active::after {
  width: 100%;
}
