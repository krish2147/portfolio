<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gallery</title>
   <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  
   <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
    }
    .lightbox img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
    }
    .close, .prev, .next {
      position: absolute;
      top: 50%;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      transform: translateY(-50%);
    }
    .close {
      top: 20px;
      right: 40px;
      font-size: 50px;
    }
    .prev {
      left: 5%;
    }
    .next {
      right: 5%;
    }
  </style>
</head>
<body>
     <!-- Navbar -->
   <header class="header">
        <a href="#home" class="logo">Portfolio<span>.</span></a>
        <i class="bx bx-menu" id="menu-icon"></i>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <h1 style="text-align: center; margin-top: 90px; color: #d17de8;"> My work </h1>


  <div class="gallery">
    <img src="1.png" alt="work screenshot" onclick="openLightbox(0)">
    <img src="2.png" alt="work screenshot" onclick="openLightbox(1)">
    <img src="3.png" alt="work screenshot" onclick="openLightbox(2)">
    <img src="4.png" alt="work screenshot" onclick="openLightbox(3)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <script>
    function toggleMenu() {
  document.getElementById("menu").classList.toggle("show");
}

    let currentIndex = 0;
    const images = [
      "1.png",
      "2.png",
      "3.png",
      "4.png"
    ];

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox").style.display = "block";
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function changeSlide(n) {
      currentIndex += n;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById("lightbox-img").src = images[currentIndex];
    }
    // Highlight current page
const links = document.querySelectorAll(".nav-link");
const currentPage = window.location.pathname.split("/").pop();

links.forEach(link => {
  if(link.getAttribute("href") === currentPage) {
    link.classList.add("active");
  }
});
  </script>
      <script src="script.js"></script>

</body>
</html>
