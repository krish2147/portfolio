<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5dc; /* beige background */
      color: #333;
    }

    /* Navigation Bar */
    nav {
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px 50px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 22px;
      font-weight: 700;
      color: #444;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #d97706; /* warm orange hover */
    }
   
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Krish</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>

    </ul>
  </nav>

</html>
